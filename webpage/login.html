<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入介面</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自訂 CSS -->
    <link href="../css/login.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container">
            <h2 class="text-center">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="user_id" class="form-label">帳號</label>
                    <input type="text" class="form-control" id="user_id" placeholder="輸入帳號" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="password" placeholder="輸入密碼" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登入</button>
                <div id="message" class="mt-3"></div>
                <button type="button" class="btn btn-link mt-2" data-bs-toggle="modal" data-bs-target="#registerModal">註冊帳號</button>
            </form>
        </div>
    </div>

    <!-- 註冊模態視窗 -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">註冊</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="register_user_id" class="form-label">帳號</label>
                            <input type="text" class="form-control" id="register_user_id" placeholder="輸入帳號" required>
                        </div>
                        <div class="mb-3">
                            <label for="register_password" class="form-label">密碼</label>
                            <input type="password" class="form-control" id="register_password" placeholder="輸入密碼" required>
                        </div>
                        <div class="mb-3">
                            <label for="register_confirm_password" class="form-label">確認密碼</label>
                            <input type="password" class="form-control" id="register_confirm_password" placeholder="確認密碼" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">註冊</button>
                        <div id="register_message" class="mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自訂 JS -->
    <script>
        $(document).ready(function() {
            // 登入表單提交事件
            $('#loginForm').on('submit', function(event) {
                event.preventDefault(); // 防止表單的預設提交行為
        
                // 獲取表單數據
                var user_id = $('#user_id').val();
                var password = $('#password').val();
        
                // 使用 Ajax 發送資料到後端
                $.ajax({
                    url: '/login', // 後端路徑
                    type: 'POST',
                    data: {
                        user_id: user_id,
                        password: password
                    },
                    success: function(response) {
                        // 根據後端的回應處理結果
                        if (response.success) {
                            $('#message').html('<div class="alert alert-success">' + response.message + '</div>');
                            // 可以在這裡進行跳轉
                            // window.location.href = '/dashboard';
                        } else {
                            $('#message').html('<div class="alert alert-danger">' + response.message + '</div>');
                        }
                    },
                    error: function() {
                        $('#message').html('<div class="alert alert-danger">登入失敗，請稍後再試</div>');
                    }
                });
        
                // 清空表單
                $('#loginForm')[0].reset();
            });
        
            // 註冊表單提交事件
            $('#registerForm').on('submit', function(event) {
                event.preventDefault(); // 防止表單的預設提交行為
        
                // 獲取表單數據
                var register_user_id = $('#register_user_id').val();
                var register_password = $('#register_password').val();
                var register_confirm_password = $('#register_confirm_password').val();
        
                // 檢查輸入
                if (register_user_id === '' || register_password === '' || register_confirm_password === '') {
                    $('#register_message').html('<div class="alert alert-danger">請填寫所有字段</div>');
                    return;
                }
        
                // 檢查密碼是否匹配
                if (register_password !== register_confirm_password) {
                    $('#register_message').html('<div class="alert alert-danger">密碼不匹配</div>');
                    return;
                }
        
                // 使用 Ajax 發送註冊資料到後端
                $.ajax({
                    url: '/register', // 後端註冊處理的路徑
                    type: 'POST',
                    data: {
                        user_id: register_user_id,
                        password: register_password
                    },
                    success: function(response) {
                        // 根據後端的回應處理結果
                        if (response.success) {
                            $('#register_message').html('<div class="alert alert-success">' + response.message + '</div>');
                            // 可以在這裡進行跳轉
                            // window.location.href = '/login';
                        } else {
                            $('#register_message').html('<div class="alert alert-danger">' + response.message + '</div>');
                        }
                    },
                    error: function() {
                        $('#register_message').html('<div class="alert alert-danger">註冊失敗，請稍後再試</div>');
                    }
                });
        
                // 清空表單
                $('#registerForm')[0].reset();
            });
        });
    </script>
</body>
</html>
