<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記帳功能 - 圖表分析</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/chart.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BookKeeping</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="account_book.html">主頁</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            帳本
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="income.html">收入</a></li>
                            <li><a class="dropdown-item" href="expenses.html">支出</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active" aria-current="page" href="chart.html">圖表分析</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-5">收入與支出統計圖表</h2>
    
        <div class="row gy-4">
            <!-- 收入圓餅圖 -->
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body">
                        <h5 class="card-title text-center">收入分類</h5>
                        <div class="row align-items-center">
                            <div class="col-6">
                                <canvas id="incomeChart" width="180" height="180"></canvas>
                            </div>
                            <div class="col-6">
                                <ul class="list-unstyled income-details">
                                    <!-- 動態更新數據 -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- 支出圓餅圖 -->
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body">
                        <h5 class="card-title text-center">支出分類</h5>
                        <div class="row align-items-center">
                            <div class="col-6">
                                <canvas id="expenseChart" width="180" height="180"></canvas>
                            </div>
                            <div class="col-6">
                                <ul class="list-unstyled expense-details">
                                    <!-- 動態更新數據 -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>          
    </div>   

    <footer class="footer-custom">
        <div class="container text-center">
            <p>@Hsin_Account_book</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/chart.js"></script>
</body>
</html>
